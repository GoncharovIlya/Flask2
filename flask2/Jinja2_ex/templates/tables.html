{% extends 'base.html' %}

{% block title %}
    Список сотрудников
{% endblock %}

{% block content %}
<table border = '1' cellspacing = '0'>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
    </tr>
    {% for item in sel_db %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
